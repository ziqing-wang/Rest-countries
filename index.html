<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/2929b8fc76.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/sass/main.css">
    <script defer type="module" src="./src/js/controler.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="nav">
            <h2>Where in the world?</h2>
            <button class="btn">
                <i class="far fa-moon"></i>
                <!-- light-mode: <i class="fas fa-moon"></i> -->
                <span>Dark Mode</span>
            </button>
        </nav>
    </header>

    <div class="container">
        <div class="search--filter">
            <form class="search">
                <i class="fas fa-search"></i>
                <input type="text" class="search__field" placeholder="Search for a country..." />
            </form>

            <div class="drop-down">
                <button class="btn btn--filter">
                    <span>Filter by region</span>
                    <i class="fas fa-chevron-down"></i>
                </button>

                <ul class="option-list hidden">
                    <li><button class="btn btn--option">Africa</button></li>
                    <li><button class="btn btn--option">America</button></li>
                    <li><button class="btn btn--option">Asia</button></li>
                    <li><button class="btn btn--option">Europe</button></li>
                    <li><button class="btn btn--option">Oceania</button></li>
                </ul>
            </div>
        </div>

        <div class="search__results">
            <div class="country__card">
                <img class="card--image" src="https://restcountries.com/data/png/per.png" alt="">
                <div class="card--details">
                    <h2 class="card--name">Peru</h2>
                    <p>Population: 31,488,700</p>
                    <p>Region: South America</p>
                    <p>Capital: Lima</p>
                </div>
                
            </div>
        </div>
    </div>
</body>

</html>
